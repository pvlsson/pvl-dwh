config-version: 2

name: "pvl_dwh"
version: "3.0.0"
require-dbt-version: ">=1.5.0"

profile: default # Put your profile here

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["data-tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

vars:
  "dbt_date:time_zone": "Europe/Berlin"

seeds:
  pvl_dwh:
    +schema: raw

models:
  pvl_dwh:
    staging:
      +materialized: view
    marts:
      +materialized: table
